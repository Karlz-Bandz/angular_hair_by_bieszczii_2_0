<div class="mycontainer">
    <div *ngIf="response2" class="subcontainer">
        <h2>Dodaj klienta</h2> 


  <form #clientForm="ngForm"  (ngSubmit)="addNewClient(clientForm.value)" ngNativeValidate>
    
        <div class="form-group">
        <label for="name">Imię: </label>
        <input class="form-control" type="text" name="clientName" placeholder="Wpisz imię" ngModel required>
        </div>
    
        <div class="form-group">
        <label for="surname">Nazwisko: </label>
        <input class="form-control" type="text" name="clientSurname" placeholder="Wpisz nazwisko"  ngModel required>
        </div>
    
        <div class="form-group">
        <label for="phone">Telefon: </label>
        <input class="form-control" type="text" name="phoneNumber" placeholder="Wpisz telefon" ngModel required>
        </div>

        
         <input class="btn btn-dark" type="submit" value="Dodaj">

        
        
        
        
        
    
    
    
  </form>
    </div>
    <div *ngIf="!response2" style="margin-top: 350px;"class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
</div>
