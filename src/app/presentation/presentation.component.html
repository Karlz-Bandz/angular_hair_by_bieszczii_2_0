<div class="mycontainer">
    <div class="subcontainer">

<div class="buttons">
      <button class="btn btn-dark" (click)="sortReverse()">Sortuj od najstarszej</button>
      <button class="btn btn-dark" (click)="sortNormal()">Sortuj od najnowszej</button>

</div>
      
<form #presentationForm="ngForm" (ngSubmit)="getClientDescriptions(presentationForm.value)">
  
   <div class="form-group">
      
      <label for="clientOption"><h3>Baza Klientów</h3></label><br>
          <select class="form-control" id="exampleFormControlSelect1" name="id" required ngModel>
              <option *ngFor="let data of clients" [value]="data.id">{{data.clientSurname}} {{data.clientName}}</option>
          </select>
              <button class="btn btn-dark">Pokaz</button>
            
    </div>


    <div class="presentation">
  
      <div class="number">
       Numer telefonu:<br>
       <!-- <a href="tel: +48-'+c'"> Do zrobienia-->{{client?.phoneNumber}}
      </div>
      <div class="description"   *ngFor="let description of client?.descriptions" >
        <!-- <form #presentationForm="ngForm"  > -->
        <div class="date">{{description.workDate}}</div> 
        <div class="hair-text">{{description.description}}</div>
        <!-- <div class="deletebutton"> -->
        <button class="btn btn-dark" (click)="deleteDescription(description.id)">usuń</button>
        <!-- </div> -->
      <!-- </form> -->
        
      </div>
      </div>





</form>

  

</div>
</div>
