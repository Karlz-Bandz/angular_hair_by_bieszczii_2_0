<div class="mycontainer"  [@popState]="stateOfImg">
    <form #loginForm="ngForm" (ngSubmit)="goToAdmin(loginForm.value)" ngNativeValidate>
    
        <div class="form-group">
        <label for="name">Login: </label>
        <input class="form-control" type="text" name="userName" placeholder="Login" ngModel required>
        </div>
    
        <div class="form-group">
        <label for="surname">Hasło: </label>
        <input class="form-control" type="password" name="password" placeholder="Wpisz hasło"  ngModel required>
        </div>

        <div class="message" *ngIf="invalidLogin">Zły login lub hasło :(</div>
    
      

        
         <input class="btn btn-dark" type="submit" value="Zaloguj">

        
        
        
        
        
    
    
    
  </form>
</div>
